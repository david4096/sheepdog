$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  Pertaining to a portion of the whole; any one of two or more samples of something, of the same
  volume or weight.
additionalProperties: false
submittable: true
validators: []

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: samples
    backref: aliquots
    label: derived_from
    multiplicity: many_to_many
    target_type: sample
    required: true

constraints: null

# Aliquot properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      The legacy barcode used before prior to the use
      UUIDs. For TCGA this is bcraliquotbarcode.
  aliquot_quantity:
    term:
      $ref: "_terms.yaml#/aliquot_quantity"
    type: number
  aliquot_volume:
    term:
      $ref: "_terms.yaml#/aliquot_volume"
    type: number
  analyte_isolation_method:
    description: >
      The name or general description of the method used to isolate the analyte (e.g. DNA, RNA, etc.)
      from the source sample. (e.g. MagMAX Cell-Free DNA Isolation, QIAamp Circulating Nucleic Acid
      Kit, etc.)
    type: string
  analyte_quantification_method:
    description: >
      The name or general description of the method used to quantify the analyte yield or
      concentration of the aliquot. (e.g. quantitative PCR, UV Absorbance, etc.)
    type: string
  ctDNA_method:
    type: string
  amount:
    term:
      $ref: "_terms.yaml#/amount"
    type: number
  analyte_type:
    term:
      $ref: "_terms.yaml#/analyte_type"
    type: string
  analyte_type_id:
    term:
      $ref: "_terms.yaml#/analyte_type_id"
    enum:
      - D
      - E
      - G
      - H
      - R
      - S
      - T
      - W
      - X
      - Y
  aliquot_concentration:
    description: "Concentration for the aliquot. Must also specify aliquot_concentration_unit"
    type: number
  aliquot_concentration_unit:
    description: "The unit of measurement for the concentration."
    type: string
  cell_identifier:
    description: "An alternative identifier for a given cell type."
    type: string
  days_to_extraction:
    description: "The amount of time, in days, between when the sample was collected and when the analyte was extracted. (e.g. days between blood draw and DNA extraction)"
    type: integer
  elution_buffer_volume:
    description: "The volume, in microliters, of elution buffer used during analyte extraction."
    type: number 
  frame_identifier:
    description: "Name, number, or other identifier given to the frame of the slide from which this image was taken."
    type: string
  slide_identifier:
    description: "Unique identifier given to the this slide."
    type: string
  project_id:
    $ref: "_definitions.yaml#/project_id"
  source_center:
    term:
      $ref: "_terms.yaml#/source_center"
    type: string
  samples:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
